<mat-card>
    <mat-card-header>
        <mat-card-title>{{'about.title' | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
        <mat-list>
            <mat-list-item>
                <img src="./../../../assets/images/Cloudflare.png" />
                <a mat-button href="https://www.cloudflare.com/" target="_blank">Website routing via Cloudflare</a>
            </mat-list-item>
            <mat-list-item>
                <img src="./../../../assets/images/Nginx.png" />
                <a mat-button href="https://www.nginx.com/" target="_blank">Reverse proxy via self hosted Nginx Proxy
                    Manager</a>
            </mat-list-item>
            <mat-list-item>
                <img src="./../../../assets/images/Angular.png" />
                <a mat-button href="https://material.angular.io/" target="_blank">Angular Material Design</a>
            </mat-list-item>
            <mat-list-item>
                <img src="./../../../assets/images/Google.png" />
                <a mat-button href="https://fonts.google.com/icons/" target="_blank">Google Fonts Icons</a>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
